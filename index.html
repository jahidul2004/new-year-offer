<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Year Offer</title>
    </head>
    <body>
        <header class="header">
            <div class="header-info">
                <p class="header-subtitle">Happy New Year</p>
                <h1 class="header-title">New Year Party Celebration</h1>
            </div>
        </header>

        <main class="main">
            <!-- Deals Section start -->
            <section class="deals">
                <div class="deals-info">
                    <h1 class="of-parcent text-primary">65% OFF</h1>
                    <p class="deals-subtitle text-primary">
                        OUR HOLIDAY DEALS ARE BETTER
                    </p>
                    <h2 class="deals-title">ALL CATEGORIES</h2>
                </div>
                <div class="deals_image">
                    <img
                        src="assets/images/deals-img.png"
                        alt="Deals Section Image"
                    />
                </div>
            </section>
            <!-- Deals Section End -->

            <!-- Party section start -->
            <section class="party">
                <div class="party-info">
                    <div class="info-container">
                        <h1 class="party-title">Welcome to midnight party</h1>
                        <p class="party-description">
                            Dolor sit amet consectetur. Consequat eget
                            consectetur maecenas sed molestie malesuada. Ipsum
                            sed sodales risus ut pellentesque vel euismod.
                        </p>
                        <h3 class="join-now">Join Now</h3>
                    </div>
                </div>
                <div class="party-image">
                    <img
                        src="assets/images/2024img.png"
                        alt="2024 Logo Image"
                    />
                </div>
            </section>
            <!-- Party section end -->
             
        </main>

        <footer class="footer"></footer>
    </body>
</html>
